        /* Universal box-sizing for consistent layout */
        *,
        *::before,

            box-sizing: border-box;

        :root {
            /* Define CSS variables for easy theme changes */
            --primary-color: #0071e3;
            /* Default button blue */
            --secondary-blue: #005bb5;
            /* Hover button blue (slightly darker) */
            --text-color: #111;
            /* Default text color (black) */
            --background-color: #fff;
            --card-background: #f9f9f9;
            --border-color: #ddd;
            --shadow-color: rgba(0, 0, 0, 0.05);

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            /* Body text color (black) */
            margin: 0;
            padding: 2rem 1rem;
            /* Consistent padding around the content */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            /* Ensure body takes full viewport height */
            justify-content: center;
            /* Center content vertically if space allows */
        }

        h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            /* Responsive font size for H1 */
            margin-bottom: 2.5rem;
            /* Slightly more space below heading */
            text-align: center;
            padding: 0 0.5rem;
            /* Ensure padding for smaller screens */
        }

        .option {
            width: 100%;
            max-width: 400px;
            /* Limits width on larger screens */
            background: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            /* Spacing between options */
            text-align: center;
            box-shadow: 0 4px 8px var(--shadow-color);
            /* Slightly more prominent shadow */
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            /* Smooth transition for hover/active */
            display: flex;
            /* Use flexbox for internal layout */
            flex-direction: column;
            justify-content: space-between;
            /* Pushes button to bottom */
        }

        .option:hover {
            transform: translateY(-3px);
            /* Subtle lift effect on hover */
            box-shadow: 0 6px 12px var(--shadow-color);
        }

        .option h2 {
            font-size: clamp(1.4rem, 4vw, 1.8rem);
            /* Responsive font size for H2 */
            margin-top: 0;
            /* Remove default top margin */
            margin-bottom: 0.75rem;
            /* Consistent spacing */
            color: var(--text-color);
            /* H2 text color (black) */
        }

        .option p {
            font-size: 1rem;
            line-height: 1.5;
            /* Improve readability */
            margin-bottom: 1.5rem;
            /* Space before button */
            flex-grow: 1;
            /* Allows paragraph to take available space */
        }

        .option button {
            padding: 0.9rem 1.8rem;
            /* Larger padding for better touch target */
            font-size: 1.1rem;
            /* Slightly larger font for buttons */
            font-weight: 600;
            /* Make text bolder */
            border: none;
            border-radius: 8px;
            background: var(--primary-color);
            /* Default button background (blue) */
            color: #fff;
            /* Button text color (white) */
            cursor: pointer;
            width: 100%;
            /* Make button full width of the card */
            transition: background 0.2s ease, transform 0.1s ease;
            /* Smooth transitions */
            text-decoration: none;
            /* Remove underline from anchor if present */
            display: inline-block;
            /* Essential for padding/width on anchor */
            text-align: center;
            /* Center text within button */
        }

        .option button:hover,
        .option button:focus {
            /* Add focus state for keyboard navigation */
            background: var(--secondary-blue);
            /* Button background on hover/focus (darker blue) */
            transform: translateY(-1px);
            /* Subtle lift on hover/focus */
            outline: none;
            /* Remove default focus outline */
        }

        .option button:active {
            transform: translateY(0);
            /* Press down effect */
            background: var(--secondary-blue);
            /* Remain darker blue on active */
        }

        /* Media query for smaller mobile devices, if specific adjustments are needed */
        @media (max-width: 320px) {
            body {
                padding: 1.5rem 0.75rem;
            }

            .option {
                padding: 1.2rem;
            }

            .option button {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
